<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="languages.component.css">
    <title>Idiomas</title>
</head>
<body>
    <div class="container">
        <h3>Idiomas</h3>
        <table border="0" class="education-table">
            <tbody>
                <tr *ngFor="let lan of language">
                    <td class="language">{{ lan.lenguaje }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
